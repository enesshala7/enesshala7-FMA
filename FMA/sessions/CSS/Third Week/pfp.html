<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover</title>
    <style>
        img{
            border-radius: 50%;
            height: 300px;
            width: 300px;
        }
        img:hover{
            opacity: 0;
        }
        div:hover{
            border: 3px solid blue;
          width: fit-content;
          height: 300px;
          width: 300px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRio3RhTMfLTXQrlM7ZJj7gqdWTY0cR_D6Hyw&s" alt="pfp">
    </div>
</body>
</html>
