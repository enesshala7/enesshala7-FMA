<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            background-color: red;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgb(222, 237, 222);
            grid-row: 2/3;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            column-gap: 40px;

        }
        .box {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
