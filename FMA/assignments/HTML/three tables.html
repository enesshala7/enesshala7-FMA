<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Tables</title>
</head>

<body>
    <h1>Table 1</h1>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>2</td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td>3</td>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <h1>Table 2</h1>
    <table border="1" width="50%">
        <tr>
            <th colspan="2">Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td colspan="2">PC</td>
            <td>300$</td>

        </tr>
        <tr>
            <td colspan="2">Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td colspan="2">Keyboard</td>
            <td>100$</td>
        </tr>

    </table>
    <h1>Table 3</h1>
<table border="1" width="50%">
    <tr>
        <th>Favourite Website</th>
        <td colspan="2"><a href="https://www.youtube.com/" target="_blank">Youtube</a></td>
    </tr>
    <tr>
        <th colspan="2">Favourite Sport</th>
        <td>Football</td>

    </tr>
    <tr>
        <th colspan="2">Favourite Dog Breed</th>
        <td>German Shepard <img src="/FMA/Media/imagess/German Shepard.jpeg" alt="."></td>
    </tr>
</table>
</body>

</html>
